<div class="app min-h-screen min-v-screen p-8 bg-gray-200 font-sans">
  <div style="height: 91vh;" class="row sm:flex">
    <div class="col sm:w-2/3">
      <div *ngIf="selectedUser" [@inOutAnimation] class="box border rounded flex flex-col shadow bg-white h-full">
        <div class="box__title bg-grey-lighter px-3 py-2 border-b">
          <h3 class="text-sm text-grey-darker font-medium">{{selectedUser?.name}}</h3>
        </div>
        <main class="relative h-full">
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 h-full flex flex-col">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0 flex-grow">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                тест
              </div>
            </div>

            <div class="flex flex-row-reverse items-center space-between">
              <svg (click)="oncurrentUserTextSend()" class="w-6 h-6 text-gray-400 hover:text-gray-800 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
              <input #currentUser (keyup.enter)="oncurrentUserTextSend()" aria-label="User name" name="name" type="text" required class="appearance-none relative block w-11/12 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Name">
            </div>

            <!-- /End replace -->
          </div>
        </main>
      </div>
    </div>

    <div class="col mt-8 sm:ml-8 sm:mt-0 sm:w-2/3">
      <div *ngIf="selectedUser" [@inOutAnimation] class="box border rounded flex flex-col shadow bg-white h-full">
        <div class="box__title bg-grey-lighter px-3 py-2 border-b">
          <h3 class="text-sm text-grey-darker font-medium">Therapist</h3>
        </div>
        <main class="relative h-full">
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 h-full flex flex-col">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0 flex-grow">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                тест
              </div>
            </div>

            <div class="flex flex-row-reverse items-center space-between">
              <svg (click)="onTherapistTextSend()" class="w-6 h-6 text-gray-400 hover:text-gray-800 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
              <input #therapist (keyup.enter)="onTherapistTextSend()" aria-label="User name" name="name" type="text" required class="appearance-none relative block w-11/12 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Name">
            </div>

            <!-- /End replace -->
          </div>
        </main>
      </div>
    </div>

    <div class="col mt-8 sm:ml-8 sm:mt-0 sm:w-1/3">
      <div class="flex flex-col h-full">
        <div class="box__title px-3 py-2 border-b">
          <h3 class="text-sm text-grey-darker font-medium">User List</h3>
        </div>
<!--         
        <ul>
          <li *ngFor="let user of users$ | async; index as i">
            <span>{{user.name}}</span>
          </li>
        </ul> -->
        <fe-user-list [users]="users" (onSelect)="onUserSelected($event)"></fe-user-list>

        <div class="flex flex-col w-auto items-center mt-auto">
          
            <button (click)="showUserModal = true" type="button" class="shadow w-full text-center inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-700 active:bg-indigo-700 transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
              Create User
            </button>
         
            <button type="button" class="shadow inline-flex items-center px-4 py-2 mt-5 w-full justify-center border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-700 active:bg-indigo-700 transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
              Mark Read
            </button>
        </div>
        
      </div>
    </div>

  </div>
</div>

<fe-create-modal *ngIf="showUserModal" (onCreate)="onNewUserCreate($event)" (onCancel)="onModalCancel($event)"></fe-create-modal>
